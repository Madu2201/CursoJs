<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            
            <p>Ano de nascimento: 
                <input type="number" id="txtano" min="0">
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" value="masculino" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem" value="feminino">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="btnverificar" onclick="verificar()">
            </p>
        </div>
        <div id="resultado">
            Preencha os dados acima e clique em verificar.
        </div>
    </section>
    <footer> 
        <p>&copy; Maria Eduarda Almeida</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
