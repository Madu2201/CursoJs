<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soma</title>
</head>
<body>
    <h1>Calculadora de Soma</h1>
    <p>Este programa solicita dois números e exibe a soma deles.</p>
    <script>
        var n1 = window.prompt("Digite um número:");// O comando window.prompt trata a entrada como string
        var n2 = window.prompt("Digite outro número:");
        var soma = Number(n1) + Number(n2);// Convertendo as entradas para números
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}.`);// Usando template literals para melhor formatação
    </script>
</body>
</html>
