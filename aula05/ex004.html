<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strings</title>
</head>
<body>
    <h1>Formatando Strings</h1>
    <script>
        var nome = prompt('Qual é o seu nome?');

        document.write(`<strong>Seu nome tem ${nome.length} letras.<br></strong>`); // Propriedade length conta os caracteres da string

        document.write(`<strong>Seu nome em maiúsculas é ${nome.toUpperCase()}.<br></strong>`); // Método toUpperCase() converte a string para maiúsculas

        document.write(`<strong>Seu nome em minúsculas é ${nome.toLowerCase()}.<br></strong>`); // Método toLowerCase() converte a string para minúsculas
    </script>
</body>
</html>
