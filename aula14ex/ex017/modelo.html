<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <label for="numero">Digite um número:</label>
            <input type="number" name="num" id="txtnum">
            <button id="btnCalcular" onclick="tabuada()">Gerar Tabuada</button>
        </div>
        <div>
            <br>
            <Select name="tabuada" id="seltab" size="10">
                <option>Digite o número acima</option>
            </Select>
            
            <!--Exemplo do que está sendo feito dinamicante pelo JS: 
            <select>
            <option value="tab1">5 x 1 = 5</option>
            <option value="tab2">5 x 2 = 10</option>
            [...]
            </select>-->
        </div>
    </section>
    <footer> 
        <p>&copy; Maria Eduarda Almeida</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
