<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitação</title>
</head>
<body>
    <h1>Verificação de Habilitação</h1>
    Idade: <input type="number" name="txtidade" id="txtidade"> anos
    <input type="button" value="Verificar" onclick="verificarHabilitacao()">
    <div id="resultado"></div>

    <script>
        function verificarHabilitacao(){
            let txtidade = document.querySelector('input#txtidade').value // Pega o valor do campo de texto
            let resultado = document.querySelector('div#resultado') // Pega a div onde o resultado será exibido
            let idade = Number(txtidade) // Converte o valor para número

            resultado.innerHTML = `<p>Sua idade é <strong>${idade} anos</strong></p>`
            if (idade >= 18) {
                resultado.innerHTML += `<p>Você <strong>PODE</strong> tirar sua <strong>HABILITAÇÃO!</strong></p>`
            } else {
                resultado.innerHTML += `<p>Você <strong>NÃO</strong> pode tirar sua <strong>HABILITAÇÃO</strong>!.</p>`
            }
        }
    </script>
</body>
</html>
