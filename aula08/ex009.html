<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>
</body>

<script>
    function calcular(){
        var txtvel = document.querySelector('input#txtvel').value
        var resultado = document.querySelector('div#resultado')
        var velocidade = Number(txtvel)
        resultado.innerHTML = `<p>Sua velocidade atual é <strong>${txtvel}Km/h</strong></p>`
        if (velocidade > 60) {
            resultado.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
        }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`// += Está concatenando ambas as mensagens, para que as duas apareçam ao invés de somente uma.
    }
</script>
</html>
